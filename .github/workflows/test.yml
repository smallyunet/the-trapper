name: Tests

on:
  push:
    branches:
      - main
  pull_request:

env:
  FOUNDRY_PROFILE: default

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Build
        run: make build

      - name: Run tests
        run: make test
